<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Frontend Mentor - Blog Preview Card</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    </head>
    <body>
        <main class="blog-tile">
            <header class="blog-img-placeholder">
                <img src="./illustration-article.svg" alt="image of blog post">
            </header>
            <article class="blog-content">
                <h1 class="blog-content-category">Learning</h1>
                <p class="blog-content-publishedDate">Published 21 Dec 2023</p>
                <h3 class="blog-title">HTML & CSS foundations</h3>
                <p class="blog-desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </article>
            <footer class="blog-published-author">
                <img src="./favicon-32x32 (3).png" alt="image of author">
                <p class="blog-author">Greg Hooper</p>
            </footer>
        </main>
    </body>
</html>
